<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../reduxapp-mixin/reduxapp-mixin.html">

<dom-module id="redux-store-local">
  <template>
    <style>
      :host {
        display: block;
        color:black;
      }
    </style>
<div> Redux-Store Message : <i style="color:orange; font:bolder;">[[message]]</i></div>
<br><br><br>

Message : <paper-input value="{{message}}"></paper-input>

</div>
</template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class reduxstorelocal extends ReduxMixin(Polymer.Element){
      static get is() { return 'redux-store-local'; }
      static get properties() {
        return {
          message:{
            type: String,
            statePath: 'message'
          }
        }
      }
      static get observers() {
        return [
        // Observer method name, followed by a list of dependencies, in parenthesis
        'userListChanged(message)'
        ]
      }
      userListChanged(changedMessage){
        console.log(changedMessage, " Message changed property");
      }
    }
    window.customElements.define(reduxstorelocal.is, reduxstorelocal);
  </script>
</dom-module>
