<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="reuse-template">
  <template>
    <style>
      :host {
        display: block;
        color:black;
      }
      .sidenav {
        height: 100%;
        width: 100px;
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
        background-color:whitesmoke;
        transition: 0.5s;
        padding-top: 60px;
    }
    </style>
    <h2>Hello from polymer element</h2>
    This is the reusable template.
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class reusetemplate extends Polymer.Element {
      static get is() { return 'reuse-template'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'reuse template'
          }
        };
      }
    }
    window.customElements.define(reusetemplate.is, reusetemplate);
  </script>
</dom-module>
